<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasnode clone - winsofttutorials</title>
    <!-- js kit -->
    <script
      src="https://kit.fontawesome.com/00f0886e17.js"
      crossorigin="anonymous"
    ></script>
    <!-- style sheet linking -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <!-- Navigation Bar setup -->
      <nav>
        <img src="images/logo-standard.png" />
        <div class="nav-links">
          <a href="#">My Feed</a>
          <a href="#">Rex <span>NEW</span></a>
          <label>
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchBar" placeholder="Search Hashnode" />
          </label>
          <div class="btnSetup">
            <div class="btnframe">
              <button class="LHS">
                <img src="images/pen-solid.svg" class="penIcon" />
                <span>Write</span>
              </button>
              <button class="RHS">
                <span><i class="fa-solid fa-triangle fa-rotate-180"></i></span>
              </button>
            </div>
          </div>
          <i class="fa-solid fa-moon"></i>
        </div>
      </nav>
    </div>
    <!-- script file linking -->
    <script src="script.js"></script>
  </body>
</html>
