<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hasnode clone - winsofttutorials</title>
    <!-- js kit -->
    <script
      src="https://kit.fontawesome.com/00f0886e17.js"
      crossorigin="anonymous"
    ></script>
    <!-- style sheet linking -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <!-- Navigation Bar setup -->
      <nav>
        <img src="images/logo-standard.png" />
        <div class="nav-links">
          <a href="#" class="active">My Feed</a>
          <a href="#">Rex <span>NEW</span></a>
          <form class="searchField">
            <span>
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input type="text" id="searchBar" placeholder="Search Hashnode" />
          </form>
          <div class="btnSetup">
            <div class="btnframe">
              <button class="LHS">
                <i class="fa-solid fa-pen"></i>
                <span>Write</span>
              </button>
              <span class="pipe">|</span>
              <button class="RHS">
                <span><i class="fa-solid fa-caret-down"></i></span>
              </button>
            </div>
            <i class="fa-solid fa-code-branch"></i>
            <i class="fa-regular fa-moon"></i>
            <i class="fa-regular fa-bell"></i>
          </div>
          <div class="userProfile">
            <span>I</span>
          </div>
        </div>
      </nav>
      <!-- Main framing -->
      <section class="main">
        <!-- left side -->
        <div class="leftFrame">
          <div class="navBarFrame">
            <div class="navBar">
              <i class="fa-solid fa-compass"></i>
              <p>Explore</p>
            </div>
            <div class="navBar">
              <i class="fa-solid fa-file-pen"></i>
              <p>Drafts</p>
            </div>
            <div class="navBar">
              <i class="fa-solid fa-book-bookmark"></i>
              <p>Bookmark</p>
            </div>
            <div class="navBar">
              <i class="fa-solid fa-display"></i>
              <p>Hackathons</p>
            </div>
            <div class="navBar">
              <i class="fa-solid fa-user-plus"></i>
              <p>Team Blogs</p>
            </div>
            <div class="navBar">
              <i class="fa-solid fa-angles-right"></i>
              <p>More</p>
            </div>
          </div>
          <hr />
        </div>

        <!-- center info -->
        <div class="centerFrame">
          <div class="gallerySlider">
            <div class="galleryFrame">
              <div class="gallery">
                <div class="userUpdate">
                  <div class="fav-icon">
                    <img src="images/baGQWmS_L.jpeg" alt="" class="newUpload" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="fav-icon">
                    <img src="images/UC5fFN-71.png" alt="" class="newUpload" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="fav-icon">
                    <img src="images/XVSmL_Ke8.jpeg" alt="" class="newUpload" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/RNtWdTIaP.png" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/o0WAH1qpC.jpeg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/baGQWmS_L.jpeg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/baGQWmS_L.jpeg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/MNkI3CwHI.png" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/q79_-v2Yb.jpg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/s2VTuTYFm.jpeg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/pHsEYhW8N.png" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/PbRQLx7YM.jpeg" alt="" />
                  </div>
                </div>
                <div class="userUpdate">
                  <div class="star-icon">
                    <img src="images/NNSMHPyAh.png" alt="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="updateSection"></div>
        </div>
        <div class="rightFrame"></div>
      </section>
    </div>
    <!-- script file linking -->
    <script src="script.js"></script>
  </body>
</html>
